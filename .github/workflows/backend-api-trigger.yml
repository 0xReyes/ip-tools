name: Backend API Triggered Action

on:
  workflow_dispatch:
    inputs:
      tool_command:
        description: 'IP diagnostic tool to run (dig, nslookup, ping, whois, traceroute)'
        required: true
        type: string
      target_host:
        description: 'Target domain or IP address'
        required: true
        type: string
      dispatch_id:
        description: 'UUID'
        required: true
        type: string
jobs:
  process-ip-tool:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute IP diagnostic tool and save output
        run: |
          TOOL="${{ github.event.inputs.tool_command }}"
          TARGET="${{ github.event.inputs.target_host }}"
          SAFE_NAME=$(echo "$TARGET" | tr -cd '[:alnum:]._-')
          HIDDEN_DIR=".diagnostic_logs"
          FILE_PATH="$HIDDEN_DIR/${SAFE_NAME}.txt"

          echo "Running $TOOL for $TARGET"

          mkdir -p "$HIDDEN_DIR"

          case "$TOOL" in
            dig)
              dig "$TARGET" > "$FILE_PATH"
              ;;
            nslookup)
              nslookup "$TARGET" > "$FILE_PATH"
              ;;
            ping)
              ping -c 4 "$TARGET" > "$FILE_PATH"
              ;;
            whois)
              whois "$TARGET" > "$FILE_PATH"
              ;;
            traceroute)
              traceroute "$TARGET" > "$FILE_PATH"
              ;;
            *)
              echo "❌ Unsupported tool: $TOOL" > "$FILE_PATH"
              exit 1
              ;;
          esac

          cat "$FILE_PATH"
