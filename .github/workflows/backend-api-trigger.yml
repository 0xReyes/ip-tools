name: Backend API Triggered Action

on:
  workflow_dispatch:
    inputs:
      tool_command:
        description: 'IP diagnostic tool to run (dig, nslookup, ping, whois, traceroute)'
        required: true
        type: string
      target_host:
        description: 'Target domain or IP address'
        required: true
        type: string

jobs:
  process-ip-tool:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute IP diagnostic tool
        run: |
          TOOL="${{ github.event.inputs.tool_command }}"
          TARGET="${{ github.event.inputs.target_host }}"

          echo "Running $TOOL for $TARGET"

          case "$TOOL" in
            dig)
              dig "$TARGET"
              ;;
            nslookup)
              nslookup "$TARGET"
              ;;
            ping)
              ping -c 4 "$TARGET"
              ;;
            whois)
              whois "$TARGET"
              ;;
            traceroute)
              traceroute "$TARGET"
              ;;
            *)
              echo "‚ùå Unsupported tool: $TOOL"
              exit 1
              ;;
          esac
