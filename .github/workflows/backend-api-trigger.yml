name: Backend API Triggered Action

on:
  workflow_dispatch:
    inputs:
      tool_command:
        description: 'IP diagnostic tool to run (dig, nslookup, ping, whois, traceroute)'
        required: true
        type: string
      target_host:
        description: 'Target domain or IP address'
        required: true
        type: string
      dispatch_id:
        description: 'UUID for request tracking'
        required: true
        type: string

jobs:
  process-ip-tool:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute IP diagnostic tool
        run: |
          TOOL="${{ inputs.tool_command }}"
          TARGET="${{ inputs.target_host }}"
          DISPATCH_ID="${{ inputs.dispatch_id }}"
          OUTPUT_FILE=".diagnostic_logs/${DISPATCH_ID}.txt"

          echo "Running $TOOL for $TARGET (Dispatch ID: $DISPATCH_ID)"
          mkdir -p .diagnostic_logs
          
          echo "##[group]Run command output" > "$OUTPUT_FILE"
          
          case "$TOOL" in
            dig)
              dig "$TARGET" >> "$OUTPUT_FILE"
              ;;
            nslookup)
              nslookup "$TARGET" >> "$OUTPUT_FILE"
              ;;
            ping)
              ping -c 4 "$TARGET" >> "$OUTPUT_FILE"
              ;;
            whois)
              whois "$TARGET" >> "$OUTPUT_FILE"
              ;;
            traceroute)
              traceroute "$TARGET" >> "$OUTPUT_FILE"
              ;;
            *)
              echo "❌ Unsupported tool: $TOOL" >> "$OUTPUT_FILE"
              exit 1
              ;;
          esac
          
          echo "##[endgroup]" >> "$OUTPUT_FILE"
          cat "$OUTPUT_FILE"

      - name: Upload diagnostic result
        uses: actions/upload-artifact@v4
        with:
          name: ip-tool-result-${{ inputs.dispatch_id }}
          path: .diagnostic_logs/${{ inputs.dispatch_id }}.txt